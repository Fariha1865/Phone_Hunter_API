<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

        <div class="navbar bg-base-100 px-40 py-10 flex items-center">
            <div class="navbar-start">
                <a class="btn btn-ghost font-bold text-2xl">Hot Gadgets</a>
            </div>
            <div class="navbar-end">
                <a class="btn bg-[#0D6EFD] hover:bg-blue-900 text-white">Sign Up</a>
            </div>
        </div>
    </header>
    <main>

        <h1 class="font-bold text-4xl text-center">Apple Iphone 13 Pro Max</h1>
        <p class="text-lg text-center mt-5">Discover the latest in mobile technology.<br> Shop for top-quality smartphones at unbeatable prices</p>
        <div class="flex justify-center mt-5">
            <button class="btn bg-blue-900 hover:bg-blue-800 text-white">Buy Now</button>
        </div>
        <!-- Images -->
        <div class="flex mb-10  mt-5 max-w-3xl mx-auto justify-center items-center">
            <img src="images/pngwing 2.png" alt="" class="w-[30%] h-96">
            <img src="images/pngwing 1.png" alt="" class="w-[30%] h-[50%]">
            <img src="images/pngwing 3.png" alt="" class="w-[30%] h-[10%]">
        </div>

        <!-- Search Box -->
        <div class="flex justify-center gap-3">
            <input id="searchBox" type="text" placeholder="Search..."
                class="input input-bordered input-info w-full max-w-xs bg-gray-100" />
            <button id="btnSearch" class="btn  bg-[#0D6EFD] hover:bg-blue-900 text-white px-10">Search</button>
        </div>
        <!-- Container -->
        <section class="max-w-6xl mx-auto mt-20">
            <!-- Spinner before data loading -->
            <div id="spinner" class="text-center hidden">
                <span class="loading loading-ball loading-xs"></span>
                <span class="loading loading-ball loading-sm"></span>
                <span class="loading loading-ball loading-md"></span>
                <span class="loading loading-ball loading-lg"></span>
            </div>
            <!-- Phone_Cards_Container -->
            <div id="card_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- cards will be generated here -->

            </div>
            <div class="flex justify-center mt-20">
                <button id="showAll" class="btn  bg-[#0D6EFD] text-white px-10 hover:bg-blue-900 hidden">Show
                    All</button>
            </div>
        </section>


        <!-- Details modal -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="modal_contents">

                </div>
                <div class="modal-action flex justify-center">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn bg-[#0D6EFD] text-white px-10 hover:bg-blue-900">Close</button>
                </div>
            </form>
        </dialog>
    </main>

    <script src="js/phoneHunder.js"></script>
</body>

</html>
